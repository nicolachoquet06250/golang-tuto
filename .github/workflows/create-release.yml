on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

name: Create Release

jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Changes in this Release
            - First Change
            - Second Change
          draft: false
          prerelease: false

  create_dist:
    name: Create dist directory
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Create directory
        run: mkdir ./dist

  generate:
    name: Generate cross-platform builds
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2
      - name: Generate build files
        run:
          "[ ! -d \"./dist\" ] && mkdir ./dist;GOOS=windows GOARCH=amd64 go build -v -o ./dist/go_build_main_go___Windows.exe ./main.go"
          "mkdir ./dist;GOOS=linux GOARCH=amd64 go build -v -o ./dist/go_build_main_go___Linux ./main.go"
          "mkdir ./dist;GOOS=darwin GOARCH=amd64 go build -v -o ./dist/go_build_main_go___MacOS.dmg ./main.go"
      - name: Post generate files
        run:
          "/usr/bin/git config --global --add safe.directory /home/runner/work/golang-tuto/golang-tuto"
          "/usr/bin/git config --local --name-only --get-regexp core\.sshCommand"
          "/usr/bin/git submodule foreach --recursive git config --local --name-only --get-regexp 'core\.sshCommand' && git config --local --unset-all 'core.sshCommand' || :"
          "/usr/bin/git config --local --name-only --get-regexp http\.https\:\/\/github\.com\/\.extraheader"
          "/usr/bin/git config --local --unset-all http.https://github.com/.extraheader"
          "/usr/bin/git submodule foreach --recursive git config --local --name-only --get-regexp 'http\.https\:\/\/github\.com\/\.extraheader' && git config --local --unset-all 'http.https://github.com/.extraheader' || :"


